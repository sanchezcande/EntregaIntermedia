{{% extends 'AppBlog/padre.html' %}

{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/artistas.jpeg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Artistas</h1>
                        <span class="subheading">Nuestros artistas son:</span>
                        {% comment %} {% block contenidoQueCambia %} {% endcomment %}
   
                        <h3>Los artistas son...</h3>

                        {% for artista in artistas %}
                            {{ artista }}
                             <br>
                        {% endfor %}

                        <a class="btn btn-primary" href="{% url 'artistas_formulario' %}">Agregar</a>
                         {% endblock %}
