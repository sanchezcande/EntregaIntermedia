{% extends 'AppBlog/padre.html' %}

{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/artistas.jpeg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Artistas</h1>
                        <span class="subheading">Aqui van los artistas</span>

                            {% if formulario.errors %}
                            <p style="color: red;">{{ formulario.errors }}</p>
                            {% endif %}


                        <form action="" method="POST">
                        {% csrf_token %}

                        <table>
                         {{ formulario.as_table }}
                        </table>

                        <input type="submit" value="Enviar">
                        </form> 
                    
                    </div>
                </div>
            </div>
        </div>
    </header> 
{%endblock%}
