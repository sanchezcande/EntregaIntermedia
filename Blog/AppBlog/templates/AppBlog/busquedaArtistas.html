{% extends 'AppBlog/padre.html' %}




{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/galerias-de-arte.jpeg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Busqueda Galerias</h1>
                        <span class="subheading">Ingrese el nombre de la galeria a buscar</span>


                        <form action="{% url 'buscar' %}" method="GET">
                            <input type="text" name="galeria">
                    
                            <input type="submit" value= "Buscar">
                    </div>
                </div>
            </div>
        </div>
    </header> 
{%endblock%}
