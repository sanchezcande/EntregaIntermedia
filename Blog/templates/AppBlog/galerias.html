
{% extends 'AppBlog/padre.html' %}

{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/galerias-de-arte.jpeg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Galerías</h1>
                        <span class="subheading">Ingrese los datos de la galería:</span>
                        {% comment %} {% block contenidoQueCambia %} {% endcomment %}
   
                        <h3>...</h3>

                        {% for galeria in galerias %}
                            {{ galeria }}
                             <br>
                        {% endfor %}

                        <a class="btn btn-primary" href="{% url 'galerias_formulario' %}">Agregar</a>
                         {% endblock %}
