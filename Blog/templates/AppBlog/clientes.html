{% extends 'AppBlog/padre.html' %}

{% load static %}

{%block Header%}
    <header class="masthead" style="background-image: url({%static 'AppBlog/assets/img/home-bg.jpg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Clientes</h1>
                        <span class="subheading">Ingrese sus datos:</span>
                        {% comment %} {% block contenidoQueCambia %} {% endcomment %}
   
                        <h3>...</h3>

                        {% for cliente in clientes %}
                        <a href="{% url 'cliente_view' cliente.id %}">{{ cliente }}</a>
                        <a href="{% url 'cliente_delete' cliente.id %}">Borrar</a>
                        <a href="{% url 'cliente_update' cliente.id %}">Editar</a>
                        <br>
                    {% endfor %}
                
                    <a class="btn btn-primary" href="{% url 'cliente_add' %}">Agregar</a>

                {% endblock %}
